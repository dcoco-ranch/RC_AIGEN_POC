services:
  comfyui:
    init: true
    container_name: comfyui
    image: "yanwk/comfyui-boot:cu128-slim"
    ports:
      - "8188:8188"
    volumes:
      # Root storage for ComfyUI internals
      - comfyui-storage:/root
      # Models (absolute host path via env var, fallback to relative for direct use)
      - ${HOST_PROJECT_DIR:-.}/storage-models/models:/root/ComfyUI/models
      # Cache directories
      - ${HOST_PROJECT_DIR:-.}/storage-models/hf-hub:/root/.cache/huggingface/hub
      - ${HOST_PROJECT_DIR:-.}/storage-models/torch-hub:/root/.cache/torch/hub
      # User data
      - ${HOST_PROJECT_DIR:-.}/storage-user/input:/root/ComfyUI/input
      - ${HOST_PROJECT_DIR:-.}/storage-user/output:/root/ComfyUI/output
      - ${HOST_PROJECT_DIR:-.}/storage-user/workflows:/root/ComfyUI/user/default/workflows
    environment:
      - CLI_ARGS=
    security_opt:
      - "label=type:nvidia_container_t"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - comfyui-network

volumes:
  comfyui-storage:
    name: comfyui-storage

networks:
  comfyui-network:
    name: comfyui-network
    external: true
